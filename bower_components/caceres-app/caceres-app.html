<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-tabs/paper-tab.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="../google-map/google-map-marker.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<dom-module id="caceres-app">
    <style>
    
    </style>
    <template>
        <paper-drawer-panel>
            <paper-header-panel drawer>
                <paper-toolbar>
                
                </paper-toolbar>
                <div>
                    <paper-menu 
                            id="menu" 
                            selected="{{selectedFavorita}}">
                        <template is="dom-repeat" items="{{datos}}">
                            <paper-item 
                        name="{{item.name}}">{{item.name}}</paper-item>
                        </template>
                    </paper-menu>
                </div>
            </paper-header-panel>
            <paper-header-panel main>
                <paper-toolbar class="tall">
                    
                    <paper-icon-button icon="menu" paper-drawer-toggle>
                    </paper-icon-button>
                    <span class="title">CÃ¡ceres app</span>
                    
                    <paper-tabs id="tabs" class="bottom self-end" 
                                selected="{{selected}}">
                        <paper-tab>Mapa</paper-tab>
                        <paper-tab>Listado</paper-tab>
                    </paper-tabs>
                </paper-toolbar>
                <div> 
                    <iron-pages id="pages" selected="{{selected}}">
                        <google-map
                            id="map"
                            latitude="39.4716366"
                            longitude="-6.3907192"
                            zoom="13">
                        
                            <template 
                                      is="dom-repeat" 
                                      items="{{favoritas}}">
                            
                                <google-map-marker 
                                    latitude="{{item.geo_lat.value}}"
                                    longitude="{{item.geo_long.value}}">
                                
                                </google-map-marker>
                            
                                
                                
                            </template>
                        
                        </google-map>
                        <div>pagina 2</div>
                    </iron-pages>
                </div>
            </paper-header-panel>
        </paper-drawer-panel>
        
        <iron-ajax
            id="ajax"
            handle-as="json"
            on-response="handleResponse"></iron-ajax>
        
    </template>
</dom-module>
<script>
    Polymer({
        is: "caceres-app",
        properties:{
            datos: {
                type: Array,
                value: function(){
                    var array = new Array();  
                    array.push({
                        "name":"Bibliotecas",
                        "url":"http://goo.gl/qWhE6F"
                    });
                    array.push({
                        "name":"Farmacias",
                        "url":"http://goo.gl/Bt8OaJ"
                    });
                    array.push({
                        "name":"Cines",
                        "url":"http://goo.gl/g3a71r"
                    });
                    array.push({
                        "name":"Cafes y bares",
                        "url":"http://goo.gl/oBdZvH"
                    });
                    array.push({
                        "name":"Monumentos",
                        "url":"http://goo.gl/D2crZV"
                    });
                    return array;
                }
            },
            selectedFavorita: {
                type: Number,
                value: 0,
                observer: 'setConjuntoDatos'
            },
            favoritas: {
                type: Array,
                value: new Array
            }
        },
        ready: function(){
            this.$.tabs.selected = 0;
            this.$.map.style.height = window.innerHeight -168;
        },
        setConjuntoDatos: function(newIndex, oldIndex){
            //console.log(e);
            console.log(newIndex);
            if (typeof newIndex === 'number') {
                this.$.ajax.url = this.datos[newIndex].url;
                this.$.ajax.generateRequest();
            }
        },
        handleResponse: function(event){
            this.favoritas = event.detail.response.results.bindings;
        }
    });
</script>
